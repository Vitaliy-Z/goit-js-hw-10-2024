<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />

    <script type="module" crossorigin src="/goit-js-hw-10-2024/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10-2024/assets/modulepreload-polyfill-B5Qt9EMX.js">

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10-2024/assets/vendor-DQxAFzxK.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10-2024/assets/styles-D3d-WHqe.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./1-timer.html">TIMER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./2-snackbar.html">SNACKBAR</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="timer-section">
        <h1 class="section-title">TIMER</h1>
        <div class="timer-wrapper">
          <input class="timer-input" type="text" id="datetime-picker" />
          <button class="timer-btn" type="button" data-start disabled>
            Start
          </button>

          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
